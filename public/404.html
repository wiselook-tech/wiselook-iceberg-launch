<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiselook - Strategic Workforce Intelligence</title>
    <script>
        // Single Page Apps for GitHub Pages
        // Redirects to index.html with path as query parameter, then rewrites URL
        var path = window.location.pathname;
        
        // Prevent infinite redirect loop
        if (path.indexOf('/index.html') !== -1) {
            // Already in a loop - extract the actual path
            var actualPath = path.split('/index.html')[1] || '/';
            // Load index.html and let it handle the route via query param
            window.location.replace('/index.html?redirect=' + encodeURIComponent(actualPath));
        } else {
            // First redirect - use query parameter to pass the path
            window.location.replace('/index.html?redirect=' + encodeURIComponent(path));
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
