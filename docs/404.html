<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiselook - Strategic Workforce Intelligence</title>
    <script>
        // Simple SPA redirect for GitHub Pages
        // This script redirects to index.html and lets React Router handle the routing
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Build the redirect URL
        var redirectUrl = window.location.origin + '/index.html' + search + hash;
        
        // Use replace to avoid adding to browser history
        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
